
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopha's 2026 Playlist</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #fff8f2; 
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 40px;
            letter-spacing: 2px;
            font-size: 2rem;
            color: #38761d; 
        }

        .poster-container {
            display: grid;
            /* REVERTED: Now items will wrap naturally based on screen size */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px;
            max-width: 1000px;
            width: 90%;
            margin: 40px 0 150px 0;
        }

        .poster-item {
            position: relative;
            cursor: pointer;
            aspect-ratio: 1 / 1;
            transition: transform 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .poster-item:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .poster-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #player-overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #181818;
            border-top: 1px solid rgba(0,0,0,0.05);
            padding: 20px 40px;
            transform: translateY(110%);
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), background-color 0.5s ease;
            display: flex;
            flex-direction: row; /* Aligns text and player side-by-side */
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            gap: 40px;
            z-index: 100;
        }

        #player-overlay.active {
            transform: translateY(0);
        }

        .text-content {
            flex: 1; 
            max-width: 400px;
            text-align: left; /* Aligns text to the left */
        }

        .text-content p {
            margin: 0;
            color: #3d2b1f; /* Your requested text color */
            font-size: 1.1rem;
            font-weight: 500;
            line-height: 1.4;
        }

        .spotify-container {
            flex: 1;
            max-width: 500px;
            width: 100%;
        }

        /* Mobile adjustments to stack them on small screens */
        @media (max-width: 768px) {
            #player-overlay{
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }
            .text-content {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <h1>A 2026 Playlist for Sopha</h1>

    </div>

        <div class="spotify-container">
            <iframe 
                id="spotify-iframe"

        const spotifyIframe = document.getElementById('spotify-iframe');

link": "https://open.spotify.com/track/4tQPrEh1GZYlSLDx5gLtxs?si=60055e86be5a4961", "intro": "2025\u7206\u706b\u5973\u56e2HANA\uff0c\u8fd9\u9996\u6709MV\u5594\u5fc5\u770b\uff0c\u4e03\u5973\u795e\u5531\u8df3\u4ff1\u4f73\uff01\u613f\u6211\u4eec\u90fd\u80fd\u4e00\u76f4\u4fdd\u6301\u4e3b\u4f53\u6027\u597d\u597d\u7231\u8001\u5df1\u2728", "color": "#fdf5e6", "spotify_id": "4tQPrEh1GZYlSLDx5gLtxs"}, "track9": {"id": "track9", "title": "ExtraL (feat. Doechii)", "artist": "Katseye", "image": "images/cover9.jpg", "spotify_link": "https://open.spotify.com/track/4EIFwndJvGpgFjsEbNuYif?si=c3d63e860b2f4a48", "intro": "\u6b4c\u8bcd\u548c\u542c\u611f\u90fd\u5f88\u723d\u7684\u4e00\u9996\uff01\u6700\u540e\u795dTT\u5973\u738b2026\u65e0\u60e7\u56f0\u96be\u5927Slay\u7279Slay!!\ud83c\udf86", "color": "#fdf5e6", "spotify_id": "4EIFwndJvGpgFjsEbNuYif"}};

        function playTrack(event, trackId) {
            event.stopPropagation(); 
            const track = tracks[trackId];
            
            introEl.innerText = track.intro;
            playerOverlay.style.backgroundColor = track.color;
            
            // Fixed the inner curly braces for JS template literal using double braces for Python
            const embedUrl = `https://open.spotify.com/embed/track/${track.spotify_id}?utm_source=generator&theme=0`;
            spotifyIframe.src = embedUrl;

            playerOverlay.classList.add('active');
        }

        // Listen for clicks on the body to close the player
        document.addEventListener('click', (event) => {
            const isClickInsidePlayer = playerOverlay.contains(event.target);
            if (playerOverlay.classList.contains('active') && !isClickInsidePlayer) {
                playerOverlay.classList.remove('active');
            }
        });
    </script>
</body>
</html>
